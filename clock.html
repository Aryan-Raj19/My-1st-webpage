<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>

<body>
    <p>Clock</p>
    <div class="clock">
        <img id="cl"
            src="https://www.pinclipart.com/picdir/big/548-5484864_free-download-clock-template-with-hands-clipart-clock.png"
            alt="">
        <div id="hr">
            <div id="min">
                <div id="sec">
                </div>
            </div>
        </div>
    </div>
    <div class="dot"></div>

    <script>
        setInterval(() => {
            date = new Date();
            hour = date.getHours();
            minute = date.getMinutes();
            second = date.getSeconds();

            hr.style.transform = `rotate(${(30 * hour) + (minute / 2)}deg)`;
            min.style.transform = `rotate(${minute * 9}deg)`;
            sec.style.transform = `rotate(${second * 6}deg)`;

        }, 1000);
    </script>
</body>

</html>
